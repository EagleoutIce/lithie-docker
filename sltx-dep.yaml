target: docker-container
dependencies:
    random-intropoem:
      url: https://github.com/EagleoutIce/random-intropoem
      driver: git
      grab-files: ["*.sty"]
    lithie-util:
      url: https://github.com/EagleoutIce/lithie-util
      grab-files: ["*.sty"]
    color-palettes:
      url: https://github.com/EagleoutIce/color-palettes
      grab-files: ["*.sty"]
    sopra-collection:
      url: https://github.com/EagleoutIce/sopra-collection
      grab-files: ["**/*.sty=>./","**/*.cls=>./"]
      grab-dirs: ["sopra-listings/Languages=>Languages/"]
      dep: sltx-dep.yml
    beamer-themes:
      url: https://github.com/EagleoutIce/beamer-themes
      grab-files: ["**/*.sty=>./"]
    tikz-bricks:
      url: https://github.com/EagleoutIce/tikz-bricks
      grab-files: ["*.sty"]
