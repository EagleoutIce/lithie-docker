target: docker-container
dependencies:
    random-intropoem:
      url: https://github.com/EagleoutIce/random-intropoem
      driver: git
      grab-files: ["**/*.sty=>./"]
    lithie-util:
      url: https://github.com/EagleoutIce/lithie-util
      driver: git
      grab-files: ["**/*.sty=>./", "**/*.ist=>./"]
    color-palettes:
      url: https://github.com/EagleoutIce/color-palettes
      driver: git
      grab-files: ["*.sty"]
    tikzpingus:
      url: https://github.com/EagleoutIce/tikzpingus
      driver: git
      grab-files: ["*.sty", "*.lib.tex"]
    sopra-collection:
      url: https://github.com/EagleoutIce/sopra-collection
      driver: git
      grab-files: ["**/*.sty=>./","**/*.cls=>./"]
      grab-dirs: ["sopra-listings/Languages=>Languages/"]
      dep: sltx-dep.yml
    beamer-themes:
      url: https://github.com/EagleoutIce/beamer-themes
      driver: git
      grab-files: ["**/*.sty=>./"]
    tikz-bricks:
      url: https://github.com/EagleoutIce/tikz-bricks
      driver: git
      grab-files: ["*.sty"]
    lilly-colors:
      url: https://github.com/EagleoutIce/lilly-colors
      driver: git
      grab-files: ["*.sty"]
    lilly-dir:
      url: https://github.com/EagleoutIce/lilly-dir
      driver: git
      grab-files: ["*.sty"]
    latex-algorithm-bfs:
      url: https://github.com/EagleoutIce/latex-algorithm-bfs
      driver: git
      grab-files: ["*.sty"]
    latex-generated-graphics:
      url: https://github.com/EagleoutIce/latex-generated-graphics
      driver: git
      grab-files: ["*.sty"]
    lithie-boxes:
      url: https://github.com/EagleoutIce/lithie-boxes
      driver: git
      grab-files: ["*.sty", "*.style"]
    lithie-dc:
      url: https://github.com/EagleoutIce/lithie-dc
      driver: git
      grab-files: ["*.sty", "*.cls"]
    lilly:
      url: https://github.com/EagleoutIce/LILLY
      driver: git
      grab-files: ["Lilly/**/*.cls", "Lilly/source/**/*.sty", "Lilly/source/**/*.def", "Lilly/source/**/*.lox", "Lilly/source/**/*.pro", "Lilly/source/**/*.tex", "Lilly/source/**/*.dict", "Lilly/source/**/GetAll.py"]
    bibliography:
      url: https://github.com/EagleoutIce/bibliography-collection
      driver: git
      grab-files: ["*.bib"]
    hierarchy-jumpers:
      url: https://github.com/EagleoutIce/latex-hierarchy-jumpers
      driver: git
      grab-files: ["*.sty"]
    tikz-qr:
      url: https://github.com/EagleoutIce/tikz-qr
      driver: git
      grab-files: ["*.sty"]
    tikzdoggo:
      url: https://github.com/EagleoutIce/tikzdoggo
      driver: git
      grab-files: ["*.sty"]
    infig:
      url: https://github.com/EagleoutIce/infig
      driver: git
      grab-files: ["*.sty"]
    latex-underline:
      url: https://github.com/EagleoutIce/latex-underline
      driver: git
      grab-files: ["*.sty"]
    bachelor-collection:
      url: https://github.com/EagleoutIce/bachelor-collection
      driver: git
      grab-files: ["*.sty","*.cls","*.cfg"]
    code-animation:
      url: https://github.com/EagleoutIce/code-animation
      driver: git
      grab-files: ["*.sty"]